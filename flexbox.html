<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container { 
            display: flex;
            height: 200px;
            flex-wrap: wrap;
            align-content: space-around;
            background-color: red;
        }
        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center ;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
